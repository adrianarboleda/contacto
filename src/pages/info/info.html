<ion-header>
  <ion-navbar>
    <ion-title>{{ nombre }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style = "background-color: #7EA16B">
  <ion-list style = "background-color: #7EA16B">
          <img [src]="img">

      <ion-card >
        <ion-item style = "background-color: #3590F3">
          <ion-icon name="mail" item-start></ion-icon>
          <ion-card-content>{{ correo }}</ion-card-content>
        </ion-item>
      </ion-card>

      <ion-card>
          <ion-item style = "background-color: #3590F3">
          <ion-icon name="call" item-start></ion-icon>
          <ion-card-content>{{ telefono }}</ion-card-content>
        </ion-item>
      </ion-card>

      <ion-card>
          <ion-item style = "background-color: #3590F3">
          <ion-icon name="logo-facebook" item-start></ion-icon>
          <ion-card-content>{{ facebook }}</ion-card-content>
        </ion-item>
      </ion-card>

      <ion-card>
          <ion-item style = "background-color: #3590F3">
              <ion-icon name="logo-twitter" item-start></ion-icon>
              <ion-card-content>{{ twitter }}</ion-card-content>
            </ion-item>
      </ion-card>

      <ion-card>
          <ion-item style = "background-color: #3590F3">
          <ion-icon name="logo-instagram" item-start></ion-icon>
          <ion-card-content>{{ instagram }}</ion-card-content>
        </ion-item>
      </ion-card>
    
  </ion-list>

</ion-content>
